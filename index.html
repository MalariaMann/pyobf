<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Python Obfuscator</title>
<style>
body { font-family: Arial, sans-serif; padding: 20px; background:#f5f5f5; }
textarea { width:100%; height:200px; margin-bottom:10px; }
button { padding:10px 20px; }
#output { width:100%; height:300px; margin-top:10px; white-space: pre; background:#eee; }
</style>
</head>
<body>
<h1>Python Obfuscator (zlib + Base64)</h1>
<textarea id="code" placeholder="Paste your Python code here..."></textarea><br>
<button onclick="obfuscate()">Obfuscate</button>
<pre id="output"></pre>

<script src="https://cdn.jsdelivr.net/pyodide/v0.25.0/full/pyodide.js"></script>
<script>
async function obfuscate() {
    let pyodide = await loadPyodide();
    let code = document.getElementById('code').value;
    
    let pyCode = `
import zlib, base64
code = """${code.replace(/\\/g,"\\\\").replace(/"/g,'\\"')}"""
compressed = zlib.compress(code.encode())
encoded = base64.b64encode(compressed)[::-1]
print('# Python obfuscation by freecodingtools.org\\n_ = lambda __ : __import__("zlib").decompress(__import__("base64").b64decode(__[::-1]));exec((_)(b' + repr(encoded) + '))')
`;
    try {
        let result = await pyodide.runPythonAsync(pyCode);
        document.getElementById('output').textContent = result;
    } catch (err) {
        document.getElementById('output').textContent = "Error: " + err;
    }
}
</script>
</body>
</html>
