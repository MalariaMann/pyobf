<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Code Obfuscator</title>
<style>
  body { font-family: Arial, sans-serif; margin: 2rem; }
  textarea { width: 100%; height: 150px; margin-bottom: 1rem; font-family: monospace; }
  button { padding: 0.5rem 1rem; font-size: 1rem; }
</style>
</head>
<body>

<h1>Simple Code Obfuscator</h1>

<textarea id="inputCode" placeholder="Paste your code here..."></textarea>
<br />
<button id="obfuscateBtn">Obfuscate Code</button>
<br /><br />
<textarea id="outputCode" placeholder="Obfuscated code will appear here..." readonly></textarea>

<script>
  async function obfuscateCode() {
    const input = document.getElementById('inputCode').value.trim();
    const output = document.getElementById('outputCode');

    if (!input) {
      output.value = 'Please enter some code to obfuscate.';
      return;
    }

    output.value = 'Obfuscating... please wait.';

    try {
      const response = await fetch('https://freecodingtools.org/tools/obfuscator/python/api', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ code: input })
      });

      if (!response.ok) {
        throw new Error(`Server error: ${response.status}`);
      }

      const data = await response.json();

      // Change this key to whatever your API actually returns for obfuscated code
      output.value = data.obfuscatedCode || 'No obfuscated code returned.';
    } catch (error) {
      output.value = 'Error: ' + error.message;
    }
  }

  document.getElementById('obfuscateBtn').addEventListener('click', obfuscateCode);
</script>

</body>
</html>
